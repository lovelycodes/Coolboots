<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>SmileyChallenge</title>

</head>

<body>
  <main class="container-fluid">
    <header class="row">
      <div class="col text-center">
        <h1>Smiley Grid</h1>
        <h2>Half-Half, all devices</h2>
        <div class="row">
          <div class="col-sm-6">
            <img src="http://placehold.it/500x200">
          </div>
          <div class="col-sm-6">
            <img src="http://placehold.it/500x200">
          </div>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col text-center">
        <h1>Moile Full-screen, laptop Half-Half</h1>
        <div class="row">
          <div class="col-sm-6">
            <img src="https://placehold.it/500x200">
          </div>
          <div class="col-sm-6">
            <img src="https://placehold.it/500x200">
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-12 text-center">
        <h1>Moile Full, Tablet Half, laptop Quarter</h1>
        <div class="row">
          <div class="col-3">
            <img src="https://placehold.it/500x200">
          </div>
          <div class="col-3">
            <img src="https://placehold.it/500x200">
          </div>
          <div class="col-3">
            <img src="https://placehold.it/500x200">
          </div>
          <div class="col-3">
            <img src="https://placehold.it/500x200">
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col text-center">
        <h1>Nested Row</h1>
        <div class="row">
          <div class="col-sm-2">
            <img src="https://placehold.it/500x200">
          </div>
          <div class="col-sm-10">
            <div class="row">
              <div class="col-sm-6">
                <img src="https://placehold.it/500x200">
              </div>
              <div class="col-sm-6">
                <img src="https://placehold.it/500x200">
              </div>
              <div class="col-sm-12">
                <img src="https://placehold.it/500x200">
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</body>

</html>
